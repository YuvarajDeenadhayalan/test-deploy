name: Multi-Env Deploy (Selective)

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Select environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev
    if: ${{ github.event.inputs.target_env == 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

